<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Weather Dashboard - search for a city to show 5-day forecast</title>
  </head>
  <body>
<header class="bg-secondary bg-gradient p-2">
<h1 class="text-light text-center">Weather Dashboard</h1>
</header>
<main class="container-fluid">
    <div class="row">
        <div class="search-city col-12 col-md-3 p-3">
          <form id="sch-form" >
            <h3 class="form-label" for="sch-city">Search for a City:</h3>
            <input name="citysearch" id="sch-city" type="text" autofocus="true" class="form-control" />
            <button type="submit" class="btn  btn-primary" >Search</button>
            <ul id="city-list" class="list-group"></ul>
          </form>
          
          <div id="sch-history" class="list-group"></div>
        </div>

        <div class="search-result col-12 col-md-9  p-3 pb-5" >
            <p id="error-msg"></p>
            <div id="current-box" style="display:none;" class="bg-light bg-gradient shadow-sm rounded mb-2">
                <h2><em id="rslt-city">City Name</em> <span id="rslt-curdate">(m/d/yyyy)</span></h2>
                <span id="rslt-icon"></span>
                <div id="rslt-cur-detail"></div>
            </div>
            <div class="forecast" style="display:none">
                <h3>5-Day Forecast: </h3>
                <div id="forecast-box" class="row justify-content-between"></div>
            </div>
        </div>
      </div>
</main>
<footer  class="bg-secondary bg-gradient p-1">
    <p class="text-light text-center fs-6">Created by Mo Risk</p>
</footer>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <Script src="assets/js/script.js"></Script>
   </body>
</html>
